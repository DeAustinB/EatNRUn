<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0" /><link rel="stylesheet" href="jquery.mobile-1.4.2.min.css" /><script src="jquery-1.11.0.min.js"></script><script src="jquery.mobile-1.4.2.min.js"></script></head><body>    <div data-role="page" id="pageone">      <div data-role="main" class="ui-content">        <h2>Countries of the World</h2>        <ul id="list" data-role="listview" data-filter="true" />      </div>    </div>     <script type="text/javascript">        $.ajax( {                //endpoint for countries data                url: 'https://mocksolstice.herokuapp.com/icstars/mikek/play/countries',                type: 'GET',                contentType: 'application/json',                error : function ()                {                     document.title='error';                 },                 success: function (data) {                    //loop through countries                    var countryArray = jQuery.parseJSON(data);                    $.each(countryArray, function(i, country) {                            //create a list item for each country                           $("#list").append("<li><a href=#>" + country.name + " - " + country.code + "</a></li>");                       });                    //refresh to style added list items                    $("#list").listview('refresh');                }            });    </script></body></html>
